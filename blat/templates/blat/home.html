{% extends "blat/master.html" %}
{% load humanize %}
{% block content %}
{% if blat_list %}
    <dl>
    {% for blat in blat_list %}
    <dt>{{ blat.text }}</dt>
        <dd>
        <a href="{% url 'detail' pk=blat.id %}">{{ blat.create_on|naturaltime}}</a>
        {%  if blat.via %}
            <a href="{{ blat.via }}"></a>
        {% endif %}
        </dd>
    {% endfor %}
    </dl>
{% else %}
yy
{% endif %}
{% endblock %}
